<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <style>
        body {
            background: linear-gradient(135deg, #000428, #004e92); 
            background-size: 400% 400%; 
            transition: background 1.5s ease-in-out;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        .column {
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
        }

        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="column">
        <form method="POST">
            <input type="text" name="name" placeholder="What's your name?" />
            <button type="submit">Submit</button>
        </form>
        <h1 id="user-name">{{ user_name if user_name else "" }}</h1>
    </div>

    <div class="column">
        <h1 id="hours"></h1>
        <h1 id="minutes"></h1>
        <h1 id="seconds"></h1>
    </div>

    <div class="column">
        <input type="text" id="task-input" placeholder="Write a to do" />
        <button onclick="addTask()">Add</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        function checkServerStatus() {
            fetch("/status")
                .then(response => response.json())
                .then(data => {
                    if (data.status === "error") {
                        alert("현재 서버에 접속할 수 없습니다. 잠시 후 다시 시도해 주세요.");
                    }
                });
        }

        function updateTime() {
            fetch("/time")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("hours").innerText = data.hours.toString().padStart(2, "0");
                    document.getElementById("minutes").innerText = data.minutes.toString().padStart(2, "0");
                    document.getElementById("seconds").innerText = data.seconds.toString().padStart(2, "0");
                });
        }

        function addTask() {
            const taskInput = document.getElementById("task-input");
            const task = taskInput.value.trim();
            if (task) {
                fetch("/todos", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ task })
                })
                .then(response => response.json())
                .then(data => renderTodoList(data));
                taskInput.value = "";
            }
        }

        function renderTodoList(tasks) {
            const todoList = document.getElementById("todo-list");
            todoList.innerHTML = "";
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.innerText = task;
                li.innerHTML += ` <button onclick="deleteTask(${index})" style="color: red;">Delete</button>`;
                todoList.appendChild(li);
            });
        }

        function deleteTask(index) {
            fetch(`/delete/${index}`, { method: "DELETE" })
                .then(response => response.json())
                .then(data => renderTodoList(data));
        }

        function updateBackground() {
            const colors = [
                ["#000428", "#004e92"],
                ["#283048", "#859398"],
                ["#485563", "#29323c"],
                ["#30cfd0", "#330867"]
            ];
            const body = document.body;
            let i = 0;

            const gradient = `linear-gradient(135deg, ${colors[i][0]}, ${colors[i][1]})`;
            body.style.background = gradient;

            setInterval(() => {
                i = (i + 1) % colors.length;
                const gradient = `linear-gradient(135deg, ${colors[i][0]}, ${colors[i][1]})`;
                body.style.background = gradient;
            }, 3000);
        }

        setInterval(updateTime, 1000);

        window.onload = function() {
            checkServerStatus();
            updateBackground();
        };
    </script>
</body>
</html>
